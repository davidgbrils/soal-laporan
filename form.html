<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <form
      action="https://i0.wp.com/justmaths.co.uk/wp-content/uploads/2016/10/celebration-gif.gif?ssl=1"
    >
      <fieldset>
        <legend>FORM DATA DIRI</legend>
        <table>
          <tr>
            <td><label for="nama">Nama </label></td>
            <td>
              <input
                type="text"
                name="nama"
                id="nama"
                placeholder="Input Nama"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="nama">NIM </label></td>
            <td>
              <input
                type="number"
                name="nim"
                id="nim"
                placeholder="Input NIM"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="nama">Tanggal </label></td>
            <td><input type="date" name="tanggal" id="tanggal" required /></td>
          </tr>
          <td><input type="submit" value="Submit" /></td>
        </table>
      </fieldset>
    </form>

    <a href="soal.html">KEMBALI NO 1</a>
  </body>
</html>
